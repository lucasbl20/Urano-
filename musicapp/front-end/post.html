<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postar Música ou Ideia</title>
  <link rel="stylesheet" href="post.css">
</head>
<body>
  <div id="post-form-container">
    <h1>Poste sua Música ou Ideia</h1>
    <form id="post-form" enctype="multipart/form-data">
      <input type="text" id="content" placeholder="Escreva sua ideia..." required/>
      <input type="file" id="file-upload" accept="audio/mp3,image/*"/>
      <button type="submit">Postar</button>
    </form>
  </div>
  
  <script src="post.js"></script>
</body>
</html>
